<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Vehicle</title>
  <link rel="stylesheet" href="/css folder/add_vehicle.css">
</head>
<body>
  <div class="form-container">
    <h1>Add New Vehicle</h1>
    <form id="vehicleForm">
      <label for="make">Name</label>
      <input type="text" id="make" name="Name" required>

      <label for="model">Model</label>
      <input type="text" id="model" name="model" required>

      <label for="year">Year</label>
      <input type="number" id="year" name="year" required>

      <label for="license">Num Plate</label>
      <input type="text" id="Num" name="Num" required>

      <label for="status">Status</label>
      <select id="status" name="status">
        <option value="available">Available</option>
        <option value="rented">Rented</option>
        <option value="maintenance">Maintenance</option>
      </select>

      <button type="submit">Add Vehicle</button>
    </form>
    <div id="successMessage" class="hidden">Vehicle added successfully!</div>
  </div>
  <script src="/css folder/add_vehicle.css"></script>
</body>
</html>
