<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Customer</title>
  <link rel="stylesheet" href="../../asset/css folder/register_customer.css" />
  <link rel="icon" type="image/png" href="../../asset/image/customer.png" />
</head>
<body>
  <div class="form-container">
    <h1>Register New Customer</h1>
    <form method="POST" action="../../controller/registerCustomer.php" id="customerForm">

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter address" required />

      <button type="submit">Register Customer</button>
    </form>

    <div id="successMessage" class="hidden">Customer added successfully!</div>
  </div>

  <script src="../../asset/js folder/register_customer.js"></script>
</body>
</html>
