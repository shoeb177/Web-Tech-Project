<!DOCTYPE html>
<html>
<head>
  <title>Register Customer</title>
  <link rel="stylesheet" href="../../asset/css folder/register_customer.css">
</head>
<body>
  <div class="container">
    <h2>Customer Registration</h2>

    <form id="form">
      <label>Name</label>
      <input type="text" id="name" required>

      <label>Email</label>
      <input type="email" id="email" required>

      <label>Phone</label>
      <input type="text" id="phone" required>

      <label>License Number</label>
      <input type="text" id="license" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <button type="submit">Register</button>
    </form>

    <p id="message"></p>

    <a href="../../view/html folder/car_dashboard.html"><button class="back-btn">Back to Dashboard</button></a>
  </div>

  <script src="../../asset/js folder/customer.js"></script>
</body>
</html>
