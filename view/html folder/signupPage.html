<!DOCTYPE html>
<html>
    <head>
        <title>Signup | TM</title>
        <link rel="stylesheet" href="../../asset/css folder/signupPageStyle.css">
        <link rel="icon" type="image/png" href="../../asset/image/car.png">
    </head>

    <body>
        <form method="post" action="../../controller/signupCheck.php" enctype="multipart/form-data">
            
            <div class="profileBlock">
                <div class="profileHeading">
                    
                    <i><h2 id="upTxt">Sign Up</h2></i>
                    
                
                <div class="profileSec">
                    <h3>Personal Information</h3>
                    
                    <div class="profileInfo">
                        
                        <div class="infos">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                        </div>
                        <div class="infos">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                        </div>
                        <div class="infos">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="infos">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="infos">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="infos">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="Enter your address" required>
                        </div>

                        <div class="infos">
                            <label for="password">Password</label>
                            <input type="text" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="infos">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="text" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="infos">
                            <label for="gender">Gender</label>
                            <div class="genderOps">
                                <label class="genders">
                                    <input type="radio" name="gender" value="male" id="male" required> Male
                                </label>
                                <label class="genders">
                                    <input type="radio" name="gender" value="female" id="female" required> Female
                                </label>
                                <label class="genders">
                                    <input type="radio" name="gender" value="other" id="other" required> Other
                                </label>
                            </div>
                        </div>
                        
                    </div>
                    <p id="msg"></p>
                </div>

                <div class="formButtons">
                    <button type="reset" class="cancel">Cancel</button>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </div>
            
        </form>
        
        <script src="../../asset/js folder/signup.js"></script>
    </body>
</html>
